{% extends 'core/base.html' %}

{% load static %}

{% block title %}
    Login
{% endblock %}


{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

    <div class="card" >
        <div class="title">
            <h3><i class="bi bi-shop"></i>Sistema de Gestión</h3>
        </div>
        <div class="card-body">
            <label>Email</label>
            <input class="form-control"  type="email" placeholder="tu@gmail.com">
            <br>
            <label>Contraseña</label>
            <input class="form-control" type="password" placeholder="********">
        </div>
        <div class="olvidados">
            <a href="">¿Olvidaste tu contraseña?</a>
            <a href="">Crear cuenta</a>
        </div>
        
        <div class="boton">
            <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
        </div>
    </div>
{% endblock %}
