{% extends 'core/base.html' %}



{% block title %}Iniciar sesión{% endblock %}


{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="card">
    <div class="title">
        <h3><i class="bi bi-shop"></i>Iniciar Sesion</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="boton">
                <button class="btn btn-primary" type="submit">Iniciar sesión</button>
            </div>
        </form>
    </div>
    <div class="olvidados">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="{% url 'register' %}">Crear cuenta</a> <!-- Link a la página de registro -->
    </div>
</div>

{% endblock %}
