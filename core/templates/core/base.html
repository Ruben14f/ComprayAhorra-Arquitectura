{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="icon" href="{% static 'logo/CA-Logo.png' %}" type="image/x-icon">
    
   
    <title>{% block title %} Compra&Ahorra {% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'inicio' %}">
                <span style="color: #007bff;">Compra</span> & <span style="color: #4c00ff;">Ahorra</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="{% url 'cart' %}" style="font-size: 35px;"><i class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                    
                    {% if user.is_authenticated %}
                        <li class="nav-item" style="display: flex; align-items: center;">
                            <a class="nav-link fw-bold" href="{% url 'logout' %}" style="color:#4c00ff;">Salir</a>
                        </li>
                    {% else %}
                        <li class="nav-item" style="display: flex; align-items: center;">
                            <a class="nav-link text-primary fw-bold" href="{% url 'login' %}">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item" style="display: flex; align-items: center;">
                            <a class="nav-link fw-bold" href="{% url 'register' %}" style="color:#4c00ff;">Crear Cuenta</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
   
    <main>  
        {% block content %}
    
        {% endblock %}
    </main>
    

    <div style="margin: 100px 0px;">
        
    </div>
    <footer class="footer fixed-bottom">
        <p>© 2024 Compra & Ahorra - Todos los derechos reservados</p>
    </footer>
</body>
<script src="https://kit.fontawesome.com/3c1da1abaf.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
