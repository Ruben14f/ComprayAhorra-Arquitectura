{% extends 'core/base.html' %}



{% block title %}Producto{% endblock %}

{% block content %}
{% load static %}


<link rel="stylesheet" href="{% static 'css/product_detail.css' %}">

<div class="product-detail">
    <div class="product-image">
      <div class="card-img-top" style="width: 100%; height: 300px; background-color: #ddd; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
        <p style="font-size: 20px; color: #555;">400 x 500</p>
      </div>
    </div>
    <div class="product-info">
        <h2>{{product.title | title }}</h2>
        <p class="price">{{product.price}}</p>
        <div class="actions">
            {% include 'cart/snippets/add.html'%}
        </div>
    </div>
</div>

<script src="{% static 'js/product.js' %}"></script>
{% endblock %}
