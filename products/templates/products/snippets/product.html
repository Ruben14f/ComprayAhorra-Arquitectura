
{% load static %}
<div class="product" >
        {% if i.image %}
        <img src="{{i.image.url}}" loading="lazy"/>
        {% endif %}
    <h3 class="card-text">{{i.title | title }}</h3>
    <strong class="card-text">${{i.price}}</strong>
    <p class="card-text">{{i.description}}</p>
    <a class="btn btn-primary" href="{% url 'product' i.slug%}">Mas info</a>
    <br>
    <a class="btn btn-primary" href="#"><i class="fa-solid fa-cart-shopping"></i> Agregar</a>
</div>
