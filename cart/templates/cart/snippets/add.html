<form action="{% url 'add' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <button id="remove" type="button" class="btn bg-secondary">-</button>
    <input type="number" value="1" id="quantity" name="quantity" class="quantity-input" readonly>
    <button id="add" type="button" class="btn bg-secondary">+</button>
    <button type="submit" class="btn btn-primary">
        <i style="margin-right: 10px;" class="fa-solid fa-cart-shopping"></i>AÃ±adir al Carrito
    </button>
</form>

<script>
    const add = document.getElementById("add");
    const remove = document.getElementById("remove");
    const quantity = document.getElementById("quantity");

    add.addEventListener("click", function (event) {
        
        quantity.value = parseInt(quantity.value) + 1;
    });

    remove.addEventListener("click", function (event) {
        const currentValue = parseInt(quantity.value);
        if (currentValue > 1) {
            quantity.value = currentValue - 1; 
        }
    });

</script>
