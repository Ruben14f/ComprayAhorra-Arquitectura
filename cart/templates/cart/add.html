{% extends 'core/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/add_cart.css' %}">

<div class="card">
    <div class="card-body">
        <h2>Producto añadido</h2>
      
        <div class="product-image">
            <div class="card-img-top" style="width: 300px; height: 200px; background-color: #ddd; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
              <p style="font-size: 20px; color: #555;">400 x 500</p>
            </div>
        </div>
        <strong>{{product.title | capfirst}}</strong>
        <h4>¡El producto ha sido añadido al carrito con éxito!</h4>
        

        <a href="{% url 'cart' %}" class="btn btn-primary">Ver Carrito</a>
        <br>
        <a href="{% url 'inicio' %}" class="btn btn-primary">Agregar mas productos</a>
    </div>
</div>

{% endblock %}
